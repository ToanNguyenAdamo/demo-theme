<div class="form background-light" *ngIf="!initialApp">
  <div class="text-title text-primary">Hello Angular</div>
  <div class="text-subtitle text-secondary">
    This is description for angular theme app
  </div>
  <input class="input input-primary" type="text" />
  <input class="input input-secondary" type="text" />
  <button class="btn btn-primary btn-left">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn-load-color background-light" (click)="currentThemeChange()">
    {{ currentTheme }}
  </button>
  <button class="btn-load-color btn-load-color1" (click)="ramDomTheme()">
    Ramdom theme
  </button>
  <div class="card background-success">success</div>
  <div class="card background-warning">warning</div>
  <div class="card background-error">error</div>
</div>
<div class="loading" *ngIf="isLoading || initialApp">
  <div class="dot-windmill"></div>
</div>
